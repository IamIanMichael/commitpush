<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Shopping Cart</h2>

        <!-- Button to open the cart -->
        <button id="openCartBtn" onclick="openCart()">Open Cart</button>

        <!-- Cart container (initially hidden) -->
        <div id="cart" class="cart-container">
            <!-- Cart items will be displayed here -->
            <div id="cartContent"></div>

            <!-- Close button for the cart -->
            <button id="closeCartBtn" onclick="closeCart()">Close Cart</button>
        </div>

        <div id="items">
            <h3>Available Items</h3>
            <ul>
                <li><button onclick="addItem('Item 1', 10)">Add Item 1 ($10)</button></li>
                <li><button onclick="addItem('Item 2', 20)">Add Item 2 ($20)</button></li>
                <li><button onclick="addItem('Item 3', 30)">Add Item 3 ($30)</button></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
